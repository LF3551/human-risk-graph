        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 3, "borderWidthSelected": 5, "chosen": {"node": true}, "color": "#f77f00", "font": {"color": "white"}, "id": "A", "label": "A", "mass": 2, "shape": "dot", "size": 50.0, "title": "\u003cb\u003eA\u003c/b\u003e\u003cbr\u003eID: A\u003cbr\u003eRisk Score: 0.000\u003cbr\u003eRole: SRE\u003cbr\u003e\u003cbr\u003e\u003cb style=\u0027color:#f77f00\u0027\u003e\u26a0\ufe0f CRITICAL NODE\u003c/b\u003e\u003cbr\u003e(Articulation Point)\u003cbr\u003e\u003cbr\u003eDependencies: 1\u003cbr\u003eDepended by: 1"}, {"borderWidth": 2, "borderWidthSelected": 5, "chosen": {"node": true}, "color": "#00d4ff", "font": {"color": "white"}, "id": "B", "label": "B", "mass": 2, "shape": "dot", "size": 35.0, "title": "\u003cb\u003eB\u003c/b\u003e\u003cbr\u003eID: B\u003cbr\u003eRisk Score: 0.000\u003cbr\u003eRole: Security Engineer\u003cbr\u003e\u003cbr\u003eDependencies: 0\u003cbr\u003eDepended by: 1"}, {"borderWidth": 2, "borderWidthSelected": 5, "chosen": {"node": true}, "color": "#00d4ff", "font": {"color": "white"}, "id": "C", "label": "C", "mass": 2, "shape": "dot", "size": 35.0, "title": "\u003cb\u003eC\u003c/b\u003e\u003cbr\u003eID: C\u003cbr\u003eRisk Score: 0.000\u003cbr\u003eRole: Manager\u003cbr\u003e\u003cbr\u003eDependencies: 1\u003cbr\u003eDepended by: 0"}, {"borderWidth": 2, "borderWidthSelected": 5, "chosen": {"node": true}, "color": "#00d4ff", "font": {"color": "white"}, "id": "D", "label": "D", "mass": 2, "shape": "dot", "size": 20.0, "title": "\u003cb\u003eD\u003c/b\u003e\u003cbr\u003eID: D\u003cbr\u003eRisk Score: 0.000\u003cbr\u003eRole: Developer\u003cbr\u003e\u003cbr\u003eDependencies: 0\u003cbr\u003eDepended by: 0"}]);
                  edges = new vis.DataSet([{"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "color": "#4a4e69", "from": "A", "title": "Dependency", "to": "B", "width": 1.5}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "color": "#4a4e69", "from": "C", "title": "Dependency", "to": "A", "width": 1.5}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 200, "springConstant": 0.08}, "maxVelocity": 50, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"iterations": 150}}, "nodes": {"font": {"size": 16, "color": "white"}, "borderWidth": 2, "borderWidthSelected": 4}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "color": {"color": "#4a4e69", "highlight": "#00d4ff"}, "smooth": {"type": "curvedCW", "roundness": 0.2}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
